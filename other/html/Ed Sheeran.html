<h1> Ed Sheeran</h1>
<p>艾德・希兰（Edward Christopher Sheeran，1991年2月17日-），别名黄老板、泰迪熊，英国创作男歌手，被誉为“英国创作才子”。<br>
他曾是欧美地区最红的流行男歌手，入选过福布斯100名人榜TOP5。其才华横溢，对各种曲风的拿捏十分精准，获得了格莱美最佳流行歌手奖、全英音乐奖“年度最佳男歌手”等荣誉，
著名作品有《 Shape Of You 》《Thinking Out Loud》等，2019年宣布正式暂别乐坛。<br>
我最喜欢的是他的《perfect》和《photograph》，这两首真的可以说是本人心中最佳了。<br>
